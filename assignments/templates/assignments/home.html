<!DOCTYPE html>
<html>
    <head>
        <title>U-High Senior Assassin | Home</title>

        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}

        <style>
            .gradient-custom {
                /* fallback for old browsers */
                background: #6a11cb;
                
                /* Chrome 10-25, Safari 5.1-6 */
                background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
                
                /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
                background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
                }
        </style>
    </head>
    <body>
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-20 col-md-16 col-lg-10 col-xl-8">
                  <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
          
                      <div class="mb-md-5 mt-md-4 pb-5">
          
                        <h2 class="fw-bold mb-2 text-uppercase">Welcome</h2>
                        <p class="text-white-50" style="margin-bottom: 3rem">{{team_name}}</p>

                        <p style="margin-bottom: 1rem"><strong>Current Round:</strong>              {{current_round_index}} </p>
                        <p style="margin-bottom: 1rem"><strong>Current Pairing:</strong>            {{target_name}}         </p>
                        <p style="margin-bottom: 1rem"><strong>Team Members Remaining:</strong>     {{remaining_members}}    </p>
                        <p style="margin-bottom: 1rem"><strong>Eliminated This Round:</strong>                              </p>
                        <p style="margin-bottom: 1rem"><strong>Eliminated Permanently:</strong>                             </p>
                        
                        
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

    </body>
</html>
